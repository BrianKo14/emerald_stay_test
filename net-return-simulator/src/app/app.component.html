<link rel="stylesheet" href="https://use.typekit.net/ftb5nar.css">
<link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">

<main class="main">
    <img src="logo.svg" alt="logo" class="logo" />

    <div id="form-container">
      <h1>Calculate Net Income</h1>

      <form #form="ngForm" (ngSubmit)="onSubmit()" id="form">

        <div id="purchase-price-div">
          <label for="purchasePrice">Purchase Price of the Property (€)</label>
          <input type="text" (input)="validateNumberInput($event)" id="purchasePrice" name="purchasePrice" required placeholder="300.000" [(ngModel)]="formData.purchasePrice">
        </div>

        <hr />

        <div id="montly-rent-div">
          <label for="monthlyRent">Monthly Rent Amount (€)</label>
          <input type="text" (input)="validateNumberInput($event)" id="monthlyRent" name="monthlyRent" required placeholder="1.500" [(ngModel)]="formData.monthlyRent">
        </div>

        <hr />

        <div id="rental-fee-div">
          <label for="annualRentalFee">Annual Rental Fee (€)</label>
            <input type="text" (input)="validateNumberInput($event)" id="annualRentalFee" name="annualRentalFee" required placeholder="18.000" [(ngModel)]="formData.annualRentalFee">
        </div>

        <hr />

        <button type="submit" [disabled]="!form.valid">Calculate Net Income</button>
      </form>
    </div>

    <div id="result-container" *ngIf="showResult">
      <div id="result" [innerHTML]="resultMessage"></div>
    </div> 

</main>

<router-outlet />
